<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WebApp02Ejercicio</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			line-height: 1.5;
		}
		
		center {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		h1 {
			color: #555;
			font-size: 36px;
			margin-bottom: 30px;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 1px;
			text-shadow: 2px 2px #ddd;
		}
		
		a {
			background-color: #555;
			border-radius: 5px;
			color: #fff;
			display: inline-block;
			font-size: 18px;
			margin-bottom: 20px;
			padding: 10px 20px;
			text-decoration: none;
			text-transform: uppercase;
			transition: background-color 0.3s ease;
			box-shadow: 2px 2px #ddd;
		}
		
		a:hover {
			background-color: #777;
			box-shadow: 4px 4px #ddd;
		}
	</style>
</head>
<body>
	<center>
		<h1>Operaciones básicas</h1>
		<a href="OperacionesBasicas.jsp">Ir a Operaciones básicas</a>
		<br>
		<h1>Operaciones diversas</h1>
		<a href="OperacionesDiversas.jsp">Ir a Operaciones diversas</a>
	</center>
</body>
</html>
